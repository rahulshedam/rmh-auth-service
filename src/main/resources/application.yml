server:
  port: 8084

spring:
  profiles:
    active: prod
  datasource:
    url: jdbc:postgresql://localhost:5432/auth_service_db
    username: postgres
    password: 12345
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  # Jackson serialization settings removed to avoid enum binding issues

jwt:
  # Replace this with a secure 64+ byte value from your secrets manager in production
  secret: A_Replace_With_AtLeast_64_Bytes_Of_Secure_Random_Characters_______________
  accessTokenExpirationSeconds: 900   # 15 minutes
  refreshTokenExpirationSeconds: 1209600  # 14 days
logging:
  level:
    root: INFO

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
